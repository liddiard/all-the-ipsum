{% extends 'base.html' %}

{% block content %}
{% verbatim %}

<h1>All the Ipsum</h1>
<input ng-model="generator.query" type="text"/>
<input ng-model="generator.words" type="number" min="0"/>

<ul class="results">
    <li ng-click="generator.generateIpsum(result, generator.words)" ng-repeat="result in generator.results">{{result.title}}</li>
</ul>

{% endverbatim %}
{% endblock %}
